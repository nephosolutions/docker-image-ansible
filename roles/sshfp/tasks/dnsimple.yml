- dnsimple:
    domain: "{{ dns_domain }}"
    record: "{{ dns_record }}"
    type:   SSHFP
    value:  "{{ item }}"
    ttl:    60
    state:  "{{ state | default('present') }}"
  delegate_to: localhost
  loop: "{{ sshfp_entries.stdout_lines }}"
